<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin Warta Gereja</title>

<style>
body{
  background:#f4f6f8;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:white;
  padding:30px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.login-box h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:10px;
  background:#3498db;
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}

.error{
  color:red;
  text-align:center;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>üîê Login Admin</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
const USERNAME = 'admin';
const PASSWORD = '12345';   // nanti bisa diganti

function login(){
  const u = username.value;
  const p = password.value;

  if(u === USERNAME && p === PASSWORD){
    localStorage.setItem('adminLogin','true');
    window.location.href = 'admin.html';
  }else{
    error.innerText = 'Username atau password salah';
  }
}
</script>

</body>
</html>
